site_name: rs-embed
site_description: A unified Python toolkit for Remote Sensing Foundation Model embeddings
repo_url: https://github.com/Dinghye/rs-embed
repo_name: Dinghye/rs-embed

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Supported Models: models.md
  - API: api.md
  - Extending: extending.md
  - Limitations: limitations.md
